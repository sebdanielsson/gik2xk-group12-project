---
name: CI

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - run: bun install
        working-directory: frontend

      - run: bun run lint
        working-directory: frontend

      - run: bun --bun run build
        working-directory: frontend
